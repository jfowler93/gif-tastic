<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="header-container">

        <div class="row">
            <div class="col s12">
                <div class="card-panel teal lighten-5">
                    <h1>Dazzle Your Friends With Gifs From Your Favorite TV Shows!</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card-panel teal lighten-5">
                    <div id="gifButton"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="card-panel teal lighten-5">
                    <form>
                        <input id="new-input" type="text" placeholder="Find Your Own">
                        <a class="waves-effect waves-light btn-small" id="submit-button">Submit</a>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="card-panel teal lighten-5">
                    <div id="gifArea"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="" crossorigin=" anonymous"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
